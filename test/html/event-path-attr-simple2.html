<!doctype html>
<html>
  <head>
    <title>event path</title>
    <script src="../../toolkit.js"></script>
    <script src="../../tools/test/htmltest.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
  </head>
  <body>

    <div id="host">
      <div id="item1">Item</div>
    </div>

    <template id="template">
      <div id="innerHost"><content id="hostContent"></content></div>
    </template>

    <script>
      document.addEventListener('DOMContentCreated', function() {
        var host = document.querySelector('#host');
        var root = host.webkitCreateShadowRoot();
        //root.innerHTML = '<div id="innerHost"><content id="hostContent"></content></div>';
        var template = document.querySelector('#template');
        root.appendChild(template.createInstance());

        var innerHost = root.querySelector('#innerHost');
        var innerRoot = innerHost.webkitCreateShadowRoot();
        innerRoot.innerHTML = '<content id="innerContent"></content>';
        var innerContent = innerRoot.querySelector('#innerContent');
        console.log('distributed', innerContent.getDistributedNodes());
      });
    </script>

  </body>
</html>
