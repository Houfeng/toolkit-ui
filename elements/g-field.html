<element name="g-field" attributes="label description invalid">
  <link rel="stylesheet" href="css/g-flex-layout.css" />
  <template>
    <style>
      @host {
        * {
          display: block;
          background-color: #f0f0ed;
          padding: 1rem 0;
        }
      }
      #label {
        color: #999;
        font-weight: bold;
        display: inline-block;
      }
      #label[filled] {
        margin-bottom: 1rem;
      }
      #description {
        color: #7f7f7f;
        font-size: 12pt;
      }
      /* @polyfill item > * */
      #item::-webkit-distributed(*) {
        -webkit-flex-basis: auto;
        flex-basis: auto;
      }
      /* input decoration */
      /* @polyfill #shadow > input */
      #item::-webkit-distributed(input) {
        border: 1px solid #bfbfbf;
        color: #333;
        padding: 1rem;
        margin: 0;
        background: #fff;
      }
      /* @polyfill #shadow > input + input */
      #item::-webkit-distributed(input + input) {
        border-top-width: 0;
      }
      /* @polyfill #shadow > input:focus */
      #item::-webkit-distributed(input:focus) {
        outline-color: #448afd;
      }
      /* @polyfill #shadow > input:invalid */
      #item::-webkit-distributed(input:invalid) {
        outline-color: #d84437;
      }
      /* @polyfill #shadow > input:active */
      #item::-webkit-distributed(input:active) {
        background-color: #ededed;
      }
      /* @polyfill #shadow > input::-webkit-input-placeholder */
      #item::-webkit-distributed(input::-webkit-input-placeholder) {
        color: #bfbfbf;
      }
    </style>
    <div id="shadow" class="flexbox col">
      <span id="label" filled?="{{label}}">{{label}}</span>
      <content id="item" flex select="*"></content>
      <span id="description">{{description}}</span>
    </div>
  </template>
  <script>
    Toolkit.register(this, {
      label: '',
      description: ''
    });
  </script>
</element>
