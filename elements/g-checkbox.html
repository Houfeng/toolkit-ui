<element name="g-checkbox" extends="input" attributes="title">
  <style toolkit-scope="global">
    input[is="g-checkbox"] {
      -webkit-appearance: none;
      display: inline-block;
      height: 1rem;
      width: 1rem;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.05);
      background: linear-gradient(to bottom, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.175) 100%);
      box-shadow: 0 1px 0 rgba(0,0,0,0.08) inset, 0 1px 0 rgba(255,255,255,0.2);
      margin: 9px 8px;
    }
    input[is="g-checkbox"]:checked::before {
      display: block;
      position: relative;
      top: -1px;
      left: -1px;
      height: 1rem;
      width: 1rem;
      content: '';
      background-image: url(images/dark_check.png);
      background-size: contain;
      background-position: center;
    }
    input[is="g-checkbox"]::after {
      content: attr(title);
      margin-left: 1rem;
      padding-left: 8px;
      vertical-align: middle;
    }
  </style>
  <script>
    Toolkit.register(this, {
      ready: function() {
        this.setAttribute('type', 'checkbox');
      }
    });
  </script>
</element>
