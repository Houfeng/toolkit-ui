<element name="g-checkbox" on-tap="toggleCheck" attributes="checked">
  <template>
    <style>
      @host {
        * {
          display: inline-block;
          height: 24px;
          width: 24px;
          background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.55));
          background-color: rgba(0, 0, 0, 0.175);
          border-radius: 4px;
        }
      }
      #check {
        height: 24px;
        width: 24px;
      }
      #check[checked] {
        background-image: url(images/white-check.png);
        background-size: contain;
      }
    </style>
    <div id="check" checked?="{{checked}}"></div>
  </template>
  <script>
    Toolkit.register(this, {
      checked: false,
      ready: function() {
        this.setAttribute('touch-action', 'none');
      },
      toggleCheck: function() {
        this.checked = !this.checked;
      }
    });
  </script>
</element>
