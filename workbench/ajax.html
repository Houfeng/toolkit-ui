<!DOCTYPE html>
<html>
<head>
  <title>Ajax</title>
  <script src="../platform/platform.js"></script>
  <link rel="components" href="../src/g-ajax.html">
</head>
<body>
  <g-ajax auto url="http://gdata.youtube.com/feeds/api/videos/" handleAs="json"	
    params='{"alt":"json", "q":"chrome"}'></g-ajax>
  <template iterate="response.feed.entry">
    <div>{{title.$t}}</div>
  </template>
  <script>
    document.querySelector("g-ajax").addEventListener("response", 
      function(inEvent) {
        document.body.model = {
          response: inEvent.detail.response
        };
      }
    );
  </script>
</body>
</html>
