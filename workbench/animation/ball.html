<!doctype html>
<html>
  <head>
    <title>Basic Animations</title>
    <script src="../../toolkit.js"></script>
    <link rel="import" href="../../components/g-app.html">
    <link rel="import" href="../../components/g-animation-group.html">
  </head>
  <body>
    <element name="my-app" extends="g-app">
      <template>
        <style>
          @host {
            * {
              background: steelblue;
            }
          }
          
          #ball {
            position: absolute;
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: orange;
            border: 4px solid black;
          }
        </style>
        <!-- how do I assign multiple targets to an animation? -->
        <g-animation id="animation" duration="1" iterationCount="1e9" direction="alternate" target="{{$.one}}">
          <g-property name="opacity">
            <g-keyframe value="1"></g-keyframe>
            <g-keyframe value="0"></g-keyframe>
          </g-property>
          <!-- crashes -->
<!--          <g-property name="transform">
            <g-keyframe value="translateX(0)"></g-keyframe>
            <g-keyframe value="translateX(100%)"></g-keyframe>
          </g-property>-->
        </g-animation>
        <div id="one">Hi there</div>
        <div id="ball">
          <!-- how does this go? -->
          <g-animation-group id="ballAnimation" type="seq" iterationCount="1e9" target="{{$.ball}}">
            <g-animation duration="1">  
              <g-property name="left">
                <g-keyframe value="0px"></g-keyframe>
                <g-keyframe value="500px"></g-keyframe>
              </g-property>
            </g-animation>
            <g-animation duration="1">  
              <g-property name="top">
                <g-keyframe value="0px"></g-keyframe>
                <g-keyframe value="500px"></g-keyframe>
              </g-property>
            </g-animation>
            <g-animation duration="1">  
              <g-property name="left">
                <g-keyframe value="500px"></g-keyframe>
                <g-keyframe value="0px"></g-keyframe>
              </g-property>
            </g-animation>
            <g-animation duration="1">  
              <g-property name="top">
                <g-keyframe value="500px"></g-keyframe>
                <g-keyframe value="0px"></g-keyframe>
              </g-property>
            </g-animation>
          </g-animation-group>
        </div>
      </template>
      <script>
        Toolkit.register(this, {
          ready: function() {
            this.super();
            this.$.animation.play();
            this.$.ballAnimation.play();
          }
        });
      </script>
    </element>
    <my-app id="app"></my-app>
  </body>
</html>
