<html>
<head>
	<title>App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Icon Button</title>
  <script src="../platform/platform.js"></script>
  <script src="../toolkit.js"></script>
  <link rel="component" href="../components/g-app.html">
  <style>
    .content {
      padding: 20px;
      background: lightblue;
    }
    
    .app-container {
      height: 300px;
      width: 300px;
      border: 1px solid black;
      position: relative;
    }
  </style>
</head>
<body>
  <h4>Putting content into a g-app</h4>
  <div class="app-container">
    <g-app>
      <div class="content flex">Content...</div>
    </g-app>
  </div>  
  
  <h4>Extending a g-app</h4>
  <element name="g-my-app" extends="g-app">
    <template>
      <style>
        .tomato {
          background: tomato;
          padding: 20px;
        }
      </style>
      <div class="flex tomato">{{content}}</div>
    </template>
    <script>
      Toolkit.register(this, {
        content: 'App Stuff!!!'
      });
    </script>
  </element>
  <div class="app-container">
    <g-my-app></g-my-app>
  </div>
</body>
</html>
