<element name="g-icon" attributes="src size">
  <template>
    <style>
      @host {
        * {
          display: inline-block;
        }
      }

      #icon {
        width: 24px;
        height: 24px;
        cursor: pointer;
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }
    </style>
    <div id="icon" style="background-image:url({{src}}); width:{{size}}px; height:{{size}}px"></div>
  </template>
  <script>
    /**
     * g-icon is a 24x24 glyph expressed as a background-image.
     * Optionally can use other size like 32x32 by setting size="32"
     * @module g-icon
     */
    Toolkit.register(this, {
      src: '',
      size: 24
    });
  </script>
</element>
