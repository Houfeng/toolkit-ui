<link rel="component" href="g-icon-button.html"/>
<link rel="component" href="g-overlay.html">
<link rel="component" href="g-menu.html"/>
<element name="g-menu-button" attributes="src selected opened responsive valign">
  <link rel="stylesheet" href="css/g-menu-button.css" />
  <template>
    <g-icon-button id="button" touch-action="none" on-click="toggle" src="{{src}}" active="{{opened}}"></g-icon-button>
    <div responsive="{{responsive}}" valign="{{valign}}">
      <g-overlay id="overlay" class="slideup" opened="{{opened}}" modal>
        <div class="arrow"></div>
        <div class="arrow arrow-inner"></div>
        <g-menu id="menu" selected="{{selected}}" on-activate="toggle">
          <content select="*"></content>
        </g-menu>
      </g-overlay>
    </div>
  </template>
  <script>
    Toolkit.register(this, {
      // public
      src: '',
      selected: '',
      opened: false,
      responsive: false,
      valign: 'center',
      //* Toggle the opened state of the dropdown.
      toggle: function() {
        this.opened = !this.opened;
      },
      //* Returns the selected item.
      get selection() {
        return this.$.menu.selection;
      }
    });
  </script>
</element>
