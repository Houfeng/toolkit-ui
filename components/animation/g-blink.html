<link rel="import" href="g-animation.html">
<element name="g-blink" extends="g-animation">
  <script>
    Toolkit.register(this, {
      publish: {
        duration: 0.7,
        iterationCount: 'Infinity',
        easing: 'cubic-bezier(1.0,0,0,1.0)',
        properties: {
          opacity: ["1","0"]
        }
      }
    });
  </script>
</element>
