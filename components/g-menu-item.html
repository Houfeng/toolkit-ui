<link rel="import" href="g-icon.html">
<element name="g-menu-item" attributes="src label iconsize">
  <template>
    <style>
      .label {
        margin: 0 15px;
      }

      g-icon, .label, .label > * {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
    <g-icon src="{{src}}" size="{{iconsize}}"></g-icon>
    <div class="label">
      <span>{{label}}</span>
      <content></content>
    </div>
  </template>
  <script>
    Toolkit.register(this, {
      src: '',
      label: '',
      iconsize: 24
    });
  </script>
</element>
