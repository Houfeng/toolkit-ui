<link rel="component" href="g-selector.html">
<element name="g-tabs" extends="g-selector">
  <template>
    <style>
      .tabs {
        display: block;
        height: 28px;
        line-height: 28px;
        border: 0;
        border-bottom: 1px solid #ccc;
      }
      
      .tabs[vertical=true] {
        display: inline-block;
        width: 71px;
        height: 100%;
        border: 0;
        border-right: 1px solid #ccc;
      }
      
      ::-webkit-distributed(*), .tabs > * {
        display: inline-block;
        min-width: 54px;
        height: 27px;
        line-height: 27px;
        text-align: center;
        padding: 0 8px;
        cursor: default;
        border: 1px solid transparent;
        border-radius: 2px 2px 0 0;
        -webkit-transition: all 0.218s;
      }
      
      /* TODO(ffu): remove this extra rule when shimStyling can strip out invalid rule */
      .tabs > * {
        display: inline-block;
        min-width: 54px;
        height: 27px;
        line-height: 27px;
        text-align: center;
        padding: 0 8px;
        cursor: default;
        border: 1px solid transparent;
        border-radius: 2px 2px 0 0;
        -webkit-transition: all 0.218s;
      }
      
      .tabs[vertical=true] *::-webkit-distributed(*), .tabs[vertical=true] > * {
        border-radius: 2px 0 0 2px;
      }
      
      /* TODO(ffu): remove this extra rule when shimStyling can strip out invalid rule */
      .tabs[vertical=true] > * {
        border-radius: 2px 0 0 2px;
      }
      
      ::-webkit-distributed(*:hover), .tabs > *:hover {
        color: #555;
      }
      
      /* TODO(ffu): remove this extra rule when shimStyling can strip out invalid rule */
      .tabs > *:hover {
        color: #555;
      }
      
      ::-webkit-distributed(*.selected), .tabs > *.selected {
        color: #202020;
        border: 1px solid #ccc;
      }
      
      /* TODO(ffu): remove this extra rule when shimStyling can strip out invalid rule */
      .tabs > *.selected {
        color: #202020;
        border: 1px solid #ccc;
      }
    </style>
    <div class="tabs" vertical="{{vertical}}">
      <shadow></shadow>
    </div>
  </template>
  <script>
    Toolkit.register(this, {
      selected: null,
      vertical: false
    });
  </script>
</element>
